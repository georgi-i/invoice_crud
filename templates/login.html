{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block body %}

<div class="container mt-5">
    <form action="/login" method="post" class="row mt-5 d-flex justify-content-center">
        <div class="d-flex justify-content-center mt-5">
          <div class="form-group has-feedback mt-5">
            <i class="glyphicon glyphicon-user form-control-feedback"></i>
            <input autocomplete="off" type="text" name="username" class="form-control text-center" placeholder="Username" required/>
          </div>
          <div class="form-group has-feedback mt-5">
            <i class="glyphicon glyphicon-lock form-control-feedback"></i>
            <input autocomplete="off" type="password" name="password" class="form-control text-center" placeholder="Password" required/>
          </div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success">></button>
        </div>
    </form> 
    <div class="d-flex justify-content-center mt-5">
        <a class="nav-link" href="/create-account">Create account</a>
    </div>

    <div class="container mt-5 d-flex justify-content-center">
      {% if blank_credentials %}
        <p class="text-danger">Must provide username and password</p>
      {% elif invalid %}
        <p class="text-danger">Invalid username and/or password</p>
      {% endif %}
    </div>  
</div>   
  
    
{% endblock %}
